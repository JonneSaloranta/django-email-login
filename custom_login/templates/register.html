{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body data-bs-theme="dark">

    {% if 'navbar.html' in template_dirs %}
    {% include "navbar.html" %}
    {% endif %}

    <div class="container-sm">
        <main class="form-signin m-auto">
            <form action="{%url 'register'%}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating my-2">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Firstname" required>
                    <label for="name">Firstname</label>
                </div>

                <div class="form-floating my-2">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Lastname" required>
                    <label for="lastname">Lastname</label>
                </div>

                <div class="form-floating my-2">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating my-2">
                    <input type="email" class="form-control" name="email2" id="email2" placeholder="name@example.com" required>
                    <label for="email2">Repeat Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Password" required>
                    <label for="password2">Repeat Password</label>
                </div>

                <input class="btn btn-primary w-100 py-2" type="submit" value="Register">
            </form>

            <div class="container text-center py-3">
                <p>Already have an account?</p>
                <a href="{%url 'login'%}">Login</a>
            </div>
        </main>
    </div>
    {% if 'footer.html' in template_dirs %}
    {% include "footer.html" %}
    {% endif %}


</body>

</html>
